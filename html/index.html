<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
body{
	margin: 0;
}
#dataOutput{
	border: 1px solid black;
}
.row{
	border-bottom: 1px solid black;
	clear: both;
	cursor: pointer;
}
.row > * {
	border-right: 1px solid black;
	box-sizing: border-box;
	float: left;
}
.row .name{
	width: 30%;
}
.row .email{
	width: 50%;
}
.row .status{
	width: 20%;
}

	</style>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" >

$(document).ready( startApp );

function startApp(){
	getDataFromServer();
}

function getDataFromServer(){
	const options = {
		url: 'users',
		method: 'get',
		data: {

		},
		dataType: 'json',
		success: function(response){
			if(response.success){

				$("#dataOutput").empty().append(
					response.data.map( student => renderStudentOnDom(student))
				)				
			} else {
				$("#dataOutput").text('no data available')
			}

		},
		error: function(){
			console.log('things went wrong')
		}
	}
	$.ajax( options );
}

function getOneUserDataFromServer(id){
	const options = {
		url: 'getdata.php',
		data: {
			user_id: id
		},
		dataType: 'json',
		success: function(response){
			if(response.success){

				$("#dataOutput").empty().append(
					response.data.map( student => renderStudentOnDom(student))
				)				
			} else {
				$("#dataOutput").text('no data available')
			}

		},
		error: function(){
			console.log('things went wrong')
		}
	}
	$.ajax( options );
}

function renderStudentOnDom(student){
	var container = $("<div>",{
		'class': 'row',
		on: {
			click: function(){
				getOneUserDataFromServer( student.ID );
			}
		}
	});
	var name = $("<div>", {
		'class': 'name',
		text: student.name
	})
	var email = $("<div>", {
		'class': 'email',
		text: student.email
	})
	var status = $("<div>", {
		'class': 'status',
		text: student.status
	})
	container.append(name, email, status);
	return container;
}

	</script>
</head>
<body>
<div id="dataOutput">No data available</div>
</body>
</html>
